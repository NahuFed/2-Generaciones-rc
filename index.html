<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <title>Generaciones</title>  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <header>
        <h1 class="text-center">Generaciones</h1>
    </header>
    <main>
        <form class="container">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
            <label for="edad" class="form-label">Edad</label>
            <input type="text" class="form-control" id="edad">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni">
            <fieldset>
                <legend>Sexo</legend>
                <label for="masculino" class="form-check-label">Masculino</label>
                <input type="radio" class="form-check-input" name="sexo" id="masculino" value="Masculino">
                <label for="femenino" class="form-check-label">Femenino</label>
                <input type="radio" class="form-check-input" name="sexo" id="femenino" value="Femenino">
            </fieldset>
            <label for="peso" class="form-label">Peso</label>
            <input type="text" class="form-control" id="peso">
            <label for="altura" class="form-label">Altura</label>
            <input type="text" class="form-control" id="altura">
            <button type="submit" class="btn btn-primary mt-5" id="btn-submit">submit</button>
          
        </form>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
